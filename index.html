<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>To Do List</h1>
        </header>
        <main>
            <div id="monday" class="week-days">
                <h4>Monday</h4>
                <ul>
                    <li>Aula</li>
                    <li>Academia</li>
                    <li>Leitura</li>
                </ul>
                <span></span>
            </div>
            <div id="tuesday" class="week-days">
                <h4>Tuesday</h4>
            </div>
            <div id="wednesday" class="week-days">
                <h4>Wednesday</h4>
            </div>
            <div id="thursday" class="week-days">
                <h4>Thursday</h4>
            </div>
            <div id="friday" class="week-days">
                <h4>Friday</h4>
            </div>
            <div id="saturday" class="week-days">
                <h4>Saturday</h4>
            </div>
            <div id="sunday" class="week-days">
                <h4>Sunday</h4>
            </div>
        </main>
        <footer>
            <p>Have a great week!</p>
            <p>Author: Caio Gonzaga</p>
        </footer>
        <script src="main.js"></script>
    </div>
</body>
</html>
